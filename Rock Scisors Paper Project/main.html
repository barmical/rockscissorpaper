<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock Scisors Paper</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <header>Rock Scissors Paper Shoot!</header>

        <div class="logIn">
            <p>Player 1</p>
            <div>
                <input id="playerName1" type="text" placeholder="Input Your Name">
            </div>
            <p>Player 2</p>
            <div>
                <input id="playerName2" type="text" placeholder="Input Your Name">
            </div>
            <br>
            <button id="inputBtn" onclick="logIn()">Submit</button>
            
        </div>
        <div class="main-container">
            <p class="result1">Choose Your Role</p>
            <p class="result2"></p>
            <div class="player1">
                <div >
                    <p class="object">Player 1</p>
                    <img src="Images/image1.png">
                </div>
            </div>

            <div class="player2">
                <div>
                    <p class="object">Player 2</p>
                    <img src="Images/image1.png">
                </div>
            </div>
        </div>
        <br>
        <div class="button_cont" align="center">
            <a class="newGame" href="main.html">New Game</a>
        </div>
        <div class="button_cont" align="center">
            <a class="mainMenu" href="index.html">Back to Main Menu</a>
        </div>
    <script src="index.js"></script>
    </body>
